<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>conversor de temperatura</title><!--Conversor de temperatur 01-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    	<main>
    		<form id="form" class="boxx">
    			<fieldset>
                <h2 class="naame">Conversão de temperatura</h2>
                <!-- Celcius -->
                <label for="text" class="txtt">Temperatura em Célcius:</label>
                <input type="text" class="inpuut" name="temperatura" placeholder="Célcius" id="temp-c"><br><br>
                <!-- Fahrenheit -->
                <label for="text" class="txtt">Temperatura em Fahrenheit:</label>
                <input type="text"class="inpuut" name="temperatura" placeholder="Fahrenheit" id="temp-f"><br><br>
                <!-- Kelvin -->
                <label for="text"class="txtt" >Temperatura em Kelvin:</label>
                <input type="text"class="inpuut" name="temperatura" placeholder="Kelvin" id="temp-k"><br><br>
                <!-- Rankine -->
                <label for="text"class="txtt">Temperatura em Rankine:</label>
                <input type="text"class="inpuut" name="temperatura"  placeholder="Rankine" id="temp-r"><br><br>
                <!-- botão -->
                <input  class="btn" type="submit" name="resposta" id="submit" value="Converter"> 
            	</fieldset>
    		</form>
    	</main>
        <script src="script.js"></script>
    </body>
